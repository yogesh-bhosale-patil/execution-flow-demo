name: Matrix Demo Deployment
on:
    push:
        branches:
            - main
jobs:
    build:
        continue-on-error: true
        strategy:
            matrix:
                node-version: [12, 14, 16]
                os: [ubuntu-latest, windows-latest]
                include:
                    - node-version: 18
                      os: ubuntu-latest
                exclude:
                    - node-version: 12
                      os: windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix['node-version'] }}
            - name: Install dependencies
              run: npm ci
            - name: Build dependencies
              run: npm run build
