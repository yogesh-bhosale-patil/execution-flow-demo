name: Reusable Workflow Demo
on:
    workflow_call:
        inputs:
            artifact-name:
                description: "Name of the artifact to download"
                required: false
                default: "dist-files"
                type: string
        secrets:
            DEPLOYMENT_KEY:
                required: false
        outputs:
            deployed-artifact:
                description: "The name of the deployed artifact"
                value: ${{ jobs.deploy.outputs.deployed-artifact }}
jobs:
    deploy:
        outputs:
            deployed-artifact: ${{ steps.set-output.outputs.step-result }}
        runs-on: ubuntu-latest
        steps:
            - name: Get build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: ${{ inputs.artifact-name }}
            - name: Output contents
              run: ls
            - name: Output information
              run: echo "Deploying to production environment......"
            - name: Show date and time
              run: date
            - name: List files
              run: ls -la
            - name: Set result output
              id: set-output
              run: echo "step-result=success" >> $GITHUB_OUTPUT
